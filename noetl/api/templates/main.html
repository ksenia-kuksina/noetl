<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoETL Dashboard</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">
  <header class="bg-white shadow-md p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">NoETL Dashboard</h1>
  </header>

  <nav class="bg-blue-50 shadow-inner">
    <ul class="flex justify-center space-x-4 p-4">
      <li>
        <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition" hx-get="/catalog"
          hx-trigger="click" hx-target="#content">
          Catalog
        </button>
      </li>
      <li>
        <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition" hx-get="/events"
          hx-trigger="click" hx-target="#content">
          Events
        </button>
      </li>
      <li>
        <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition" hx-get="/jobs"
          hx-trigger="click" hx-target="#content">
          Jobs
        </button>
      </li>
      <li>
        <button class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition" hx-get="/health-dashboard"
          hx-trigger="click" hx-target="#content">
          Health Dashboard
        </button>
      </li>
      <li>
        <button class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 transition"
          onclick="location.href='/docs'">
          Docs
        </button>
      </li>
    </ul>
  </nav>

  <main class="pr-6 pl-6 max-w-8xl mx-auto">
    <div id="content" class="bg-white rounded shadow p-6" hx-get="/catalog" hx-trigger="load"></div>
  </main>
</body>

</html>
