<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Editor</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/yaml/yaml.min.js"
    ></script>
    <style>
      .CodeMirror {
        border: 1px solid #ddd;
        height: auto;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h3>
      Editing {{ type | capitalize }} for '{{ resource_path }}'
      (Version: {{ resource_version }})
    </h3>
    <form method="POST" action="/catalog/save">
      <div>
        <button type="submit">Save</button>
        <button type="button" onclick="window.location='/'">
          Cancel
        </button>
      </div>
      <textarea id="editor" name="data" style="width:100%; height:300px;">
{{ data }}
</textarea>
      <input type="hidden" name="type" value="{{ type }}" />
      <input type="hidden" name="resource_path" value="{{ resource_path }}" />
      <input type="hidden" name="resource_version" value="{{ resource_version }}" />
    </form>
    <script>
      var language = "{{ language }}" || "yaml"
      var mode = language === "json" ? "application/json" : language;

      var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        lineNumbers: true,
        mode: mode,
      });
    </script>
  </body>
</html>
