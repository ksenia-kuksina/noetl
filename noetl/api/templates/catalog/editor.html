<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">

<head>
  <meta charset="UTF-8" />
  <title>Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/yaml/yaml.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .CodeMirror {
      border: 1px solid #ddd;
      height: auto;
      font-size: 0.9rem;
      border-radius: 0.375rem;
    }
  </style>
</head>

<body class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h3 class="text-2xl font-semibold text-blue-700 mb-4">
      Editing {{ type | capitalize }} for '<span class="text-gray-700">{{ resource_path }}</span>'
      <span class="text-sm text-gray-500">(Version: {{ resource_version }})</span>
    </h3>

    <form method="POST" action="/catalog/save" class="space-y-4">
      <div class="flex gap-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
          Save
        </button>
        <button type="button" onclick="window.location='/'"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded shadow">
          Cancel
        </button>
      </div>

      <textarea id="editor" name="data" class="w-full h-[300px]">{{ data }}</textarea>

      <input type="hidden" name="type" value="{{ type }}" />
      <input type="hidden" name="resource_path" value="{{ resource_path }}" />
      <input type="hidden" name="resource_version" value="{{ resource_version }}" />
    </form>
  </div>

  <script>
    var language = "{{ language }}" || "yaml";
    var mode = language === "json" ? "application/json" : language;

    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: mode,
      theme: "default"
    });
  </script>
</body>

</html>
