<div id="catalog-table">
  <h3>Catalog Table</h3>
  <table border="1">
    <tr>
      <th>Resource Path</th>
      <th>Name</th>
      <th>Resource Type</th>
      <th>Version</th>
      <th>Timestamp</th>
      <th>Content</th>
      <th>Payload</th>
      <th>Execute Job</th>
    </tr>
    {% for entry in catalog_entries %}
    <tr>
      <td>{{ entry.resource_path }}</td>
      <td>{{ entry.name }}</td>
      <td>{{ entry.resource_type }}</td>
      <td>{{ entry.version }}</td>
      <td>{{ entry.timestamp }}</td>
      <td>
        <button onclick="window.open('/catalog/editor?type=content&resource_path={{ entry.resource_path }}&resource_version={{ entry.version }}', '_blank')">
          View/Edit Content
        </button>
      </td>
      <td>
        <button onclick="window.open('/catalog/editor?type=payload&resource_path={{ entry.resource_path }}&resource_version={{ entry.version }}', '_blank')">
          View/Edit Payload
        </button>
      </td>
      <td>
        <button onclick="triggerJob('{{ entry.resource_path }}', '{{ entry.version }}')">
          Trigger Job
        </button>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

<script>
  async function triggerJob(resourcePath, resourceVersion) {
    const payload = {
      resource_path: resourcePath,
      resource_version: resourceVersion,
      event_type: "EXECUTE"
    };

    try {
      const response = await fetch('/events/event', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      if (response.ok) {
        const result = await response.json();
        // Assuming the returned JSON has a 'job_id' or 'event_id' key that you can trace.
        if(result.job_id) {
          window.open('/events?search=' + result.job_id, '_blank');
        } else {
          alert("Job triggered but no job id returned");
        }
      } else {
        alert("Failed to trigger job: " + response.statusText);
      }
    } catch (error) {
      alert("Error sending event: " + error);
    }
  }
</script>
