<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NoETL - The Not Only ETL framework for building and running data pipelines and workflows."
    />
    <title>{{ title | default("NoETL") }}</title>

    <!-- Ant Design styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.2/dist/reset.css">

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Server-side injected data -->
    {% if serverData %}
    <script type="application/json" id="server-data">
      {{ serverData | tojson | safe }}
    </script>
    {% endif %}
  </head>
  <body>
    <!-- The root element where the React application will be mounted. -->
    <div id="root">
      <!-- Optional server-rendered content for SEO and initial loading -->
      {% if serverContent %}
      {{ serverContent | safe }}
      {% endif %}
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback content for users with JavaScript disabled. -->
    <noscript>
      <div style="text-align: center; padding: 20px;">
        <h1>JavaScript Required</h1>
        <p>NoETL requires JavaScript to be enabled in your browser.</p>
      </div>
    </noscript>
  </body>
</html>
