workflow: data/catalog/playbooks/test_public_api.yaml
system:
    dataPath: data
    outputPath: "{{ system.dataPath }}/output/"
    templatePath: "{{ system.dataPath }}/catalog/templates/default.tpl"
    workflowPath: "{{ system.dataPath }}/catalog/playbooks/test_public_api.yaml"
    executionPath: "{{ system.dataPath }}/executions/job_{{ jobId }}.json"
    storageType: json  # Options: 'json' or 'sqlite'
    sqlitePath: "{{ system.dataPath }}/state/noetl.db"  # Used when storage_type is 'sqlite'
    logPath: "{{ system.dataPath }}/logs/noetl_{{ jobId }}.log"
    logLevel: DEBUG
    logFormat: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

variables:
  baseUrl: "https://jsonplaceholder.typicode.com"  # Base URL for the API
  log_enabled: true
  retry: 0  # Retry for failed HTTP calls

steps:
  - step: public_api_test
    tasks:
      - test_posts
      - test_users
      - test_comments

tasks:
  - task: test_posts
    actions:
      - action: http
        method: get
        endpoint: "{{ baseUrl }}/posts"
        params: {}
        retry: 3
        description: "Retrieve posts from the public API"
      - action: http
        method: post
        endpoint: "{{ baseUrl }}/posts"
        params:
          title: "Test Post"
          body: "This is a sample post created for testing"
          userId: 1
        description: "Create a new post in the public API"

  - task: test_users
    actions:
      - action: http
        method: get
        endpoint: "{{ baseUrl }}/users"
        params: {}
        retry: 3
        description: "Fetch user data from the public API"
      - action: http
        method: get
        endpoint: "{{ baseUrl }}/users/1"
        params: {}
        description: "Fetch details of user with ID 1"

  - task: test_comments
    actions:
      - action: http
        method: get
        endpoint: "{{ baseUrl }}/comments"
        params: {}
        retry: 3
        description: "Fetch comments from the API"
      - action: http
        method: post
        endpoint: "{{ baseUrl }}/comments"
        params:
          postId: 1
          name: "Sample comment"
          email: "email@example.com"
          body: "This is a test comment sent to the API."
        description: "Post a comment to a specific post"
